apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic
  namespace: petclinic
  labels:
    name: petclinic
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
spec:
  rules:
  - host: petclinic.127.0.0.1.nip.io
    http:
      paths:
      - pathType: Prefix
        path: "/owner"
        backend:
          service:
            name: petclinic-owner
            port: 
              number: 3000
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: petclinic-owner
            port: 
              number: 3000