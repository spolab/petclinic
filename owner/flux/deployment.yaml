apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-owner
spec:
  selector:
    matchLabels:
      app: petclinic-owner
  template:
    metadata:
      labels:
        app: petclinic-owner
    spec:
      containers:
      - name: petclinic-owner
        image: spolab/petclinic-owner:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"