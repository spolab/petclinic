name: Build the DAPR Pet Clinic

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  owner-actor:
    runs-on: ubuntu-latest
    container: ghcr.io/spolab/golang-builder:v0.0.1
    steps:
      - uses: actions/checkout@v3
      - name: Build all
        run: make all
        